<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" src="css/style.css" type="text/css">
  </head>
  <body>
  	<h1>Temperature Converter</h1>
    <div id="inputs">
			<form id="tempForm">
				Fahrenheit <input type="value" value="32" name="fahrenheit" id="fahrenheit">
      	Celsius <input type="value" value="0" name="celsius" id="celsius">
					
				<button id="convert" type="submit">Convert</button>
			</form>
			
    </div>
    
		
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/js/main.js"></script>
  </body>

</html>
